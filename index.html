<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Analisis Teknikal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">ðŸ“ˆ Analisis Teknikal Saham</h2>
    <table class="table table-bordered table-striped table-sm" id="analisisTable">
      <thead class="table-dark">
        <tr>
          <th>Saham</th>
          <th>Harga Terakhir (Rp)</th>
          <th>RSI</th>
          <th>MACD</th>
          <th>Rekomendasi</th>
          <th>Support 1</th>
          <th>Support 2</th>
          <th>Resistance 1</th>
          <th>Resistance 2</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhv9xN2fQaRHCmXo-4rmYievfieCwHUM2D0ke7ByDK-QEWo6dzNIF3mPx8Uhlgg9dM1dQxR5ZglwDN/pub?gid=608402992&single=true&output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: false,
      skipEmptyLines: true,
      complete: function (results) {
        const tbody = document.querySelector("#analisisTable tbody");
        const rows = results.data.slice(1); // skip header

        rows.forEach(cols => {
          const tr = document.createElement("tr");
          cols.forEach(col => {
            const td = document.createElement("td");
            td.textContent = col;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      }
    });
  </script>
</body>
</html>
