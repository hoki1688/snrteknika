<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Analisis Teknikal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    th, td {
      text-align: center;
      vertical-align: middle;
    }
    table {
      font-size: 0.95rem;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">ðŸ“ˆ Analisis Teknikal Saham</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="analisisTable">
        <thead class="table-dark">
          <tr>
            <th>Saham</th>
            <th>Harga Terakhir (Rp)</th>
            <th>RSI</th>
            <th>MACD</th>
            <th>Rekomendasi</th>
            <th>Support 1</th>
            <th>Support 2</th>
            <th>Resistance 1</th>
            <th>Resistance 2</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhv9xN2fQaRHCmXo-4rmYievfieCwHUM2D0ke7ByDK-QEWo6dzNIF3mPx8Uhlgg9dM1dQxR5ZglwDN/pubhtml?gid=1511241649&single=true";

    fetch(url)
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const rows = doc.querySelectorAll("table tbody tr");

        const tbody = document.querySelector("#analisisTable tbody");
        rows.forEach(row => {
          const cols = row.querySelectorAll("td");
          if (cols.length >= 9) {
            const tr = document.createElement("tr");
            for (let i = 0; i < 9; i++) {
              const td = document.createElement("td");
              td.textContent = cols[i].innerText.trim();
              tr.appendChild(td);
            }
            tbody.appendChild(tr);
          }
        });
      })
      .catch(err => console.error("Gagal mengambil data:", err));
  </script>
</body>
</html>
